<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="image-2d">
                            <h4 class="text-center">Camera 1</h4>
                            <br>
                            <img alt="image1" class="img-fluid mx-auto d-block"
                                [src]="image1 || 'assets/images/gftlogo.png'" (click)="toInfoPage(image1)">
                            <br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="image-2d">
                            <h4 class="text-center">Camera 2</h4>
                            <br>
                            <img alt="image2" class="img-fluid mx-auto d-block"
                                [src]="image2 || 'assets/images/gftlogo.png'" (click)="toInfoPage(image2)">
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="title">Live Preview</h4>
                        <div class="live-preview">
                            <!-- Aquí iría la lógica para la live preview -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="header">
                            <h4 class="title">Notifications</h4>
                        </div>
                        <div class="Notifications">
                            <div class="places-buttons">
                                <div class="row">
                                    <div class="col-md-3 col-md-offset-2">
                                        <button class="btn btn-default btn-block"
                                            (click)="showDefinedNotification('top','left', 'success', 'New Can Inspection - Result: OK ')">Inspection OK</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-default btn-block"
                                            (click)="showDefinedNotification('top','left', 'danger', 'New Can Inspection - Result: NOT OK' )">Inspection Not OK</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Results</h4>
                        <p class="category">Last Inspections Results</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData1.dataRows">
                                    <td *ngFor="let cell of row">{{cell}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
