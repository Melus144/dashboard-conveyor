<div class="main-content">
    <div class="container-fluid">
        <!-- Visual Inspection Section -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="image-2d">
                            <h4 class="text-center text-primary">Latest OK</h4>
                            <br>
                            <img alt="latest-ok-image" class="img-fluid mx-auto d-block rounded"
                                [src]="latestOkImage || 'https://mdbootstrap.com/img/Photos/Others/placeholder.jpg'"
                                (click)="toInfoPage(latestOkImage)">
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="image-2d">
                            <h4 class="text-center text-danger">Latest NOT OK</h4>
                            <br>
                            <img alt="latest-not-ok-image" class="img-fluid mx-auto d-block rounded"
                                [src]="latestNotOkImage || 'https://mdbootstrap.com/img/Photos/Others/placeholder.jpg'"
                                (click)="toInfoPage(latestNotOkImage)">
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="title text-info">Live Preview</h4>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="livePreviewSwitch" (change)="toggleLivePreview()">
                                <label class="form-check-label" for="livePreviewSwitch">Live Preview</label>
                            </div>
                        </div>
                        <div *ngIf="showLivePreview" class="live-preview mt-3">
                            <video #videoElement class="img-fluid mx-auto d-block rounded"></video>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <h4 class="title text-info">Simulation</h4>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="simulationModeSwitch" (change)="toggleSimulationMode()">
                                <label class="form-check-label" for="simulationModeSwitch">Simulation Mode</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>

        <!-- Inspection Counts and Action Buttons Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="title my-3">Inspection Counts</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body bg-light">
                                        <h5 class="text-success">OK Count</h5>
                                        <h2>{{ okCount }}</h2>
                                        <i class="fa fa-check-circle text-success" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body bg-light">
                                        <h5 class="text-danger">NOT OK Count</h5>
                                        <h2>{{ notOkCount }}</h2>
                                        <i class="fa fa-times-circle text-danger" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <button class="btn btn-success btn-block" (click)="resumeSystem()"> <i
                                        class="fa fa-play-circle" aria-hidden="true"></i> Resume System</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-danger btn-block" (click)="stopSystem()"> <i
                                        class="fa fa-stop-circle" aria-hidden="true"></i> Emergency Stop</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Results</h4>
                        <p class="category">Last Inspections Results</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData1.dataRows" (click)="toInfoPage(row[3])">
                                    <td *ngFor="let cell of row">{{cell}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
